<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆいキャン - ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">ログイン</h1>
        <p class="mb-4">ログインには以下の情報を入力してください。</p>
        <form method="POST" action="{{url_for('login')}}" class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                <div class="invalid-feedback">
                    有効なメールアドレスを入力してください。
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                <div class="invalid-feedback">
                    パスワードを入力してください。
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <a href="{{url_for('signin')}}" class="link-primary">新規登録</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
        <footer class="mt-4">
            <p class="text-center">&copy; 2024 ゆいキャン</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
