<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ログイン成功しました。
    {% for user in users %}
        <p>{{user.id}}:{{user.username}} {{user.email}}</p>
        
    {% endfor %}
    {% if 'user_id' in session %}
        <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
    {% endif %}
</body>
</html>
