<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1 style="margin:0;padding:0;font-size: 20px;">ゆいキャン</h1>
        <nav>
            <ul>
                <li><a href="{{url_for('like_list',user_id=user.id)}}" style=text-decoration:none;color:#000>いいね</a></li>
                <li><a href="{{url_for('matching_list',user_id=user.id)}}" style=text-decoration:none;color:#000>マッチング</a></li>
                <li><a href="{{ url_for('logout') }}" style=text-decoration:none;color:#000>ログアウト</a></li>
                <li><a href="{{url_for('profile_detail',user_id=user.id)}}" style=text-decoration:none;color:#000>{{user.query.get(session.get('user_id')).username}}</a></li>       
            </ul>
        </nav>
    </header>
  <div class="container">
    <div class="row">
      {% for user in users %}
        {% if loop.index0 % 3 == 0 and not loop.first %}
          </div><div class="row">
        {% endif %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{url_for('profile_picture',user_id=user.id )}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{user.username}}</h5>
              <p class="card-text">{{user.email}}</p>
              <a href="#" class="btn btn-primary">いいね！</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
