<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール詳細 - ゆいキャン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1 style="margin:0;padding:0;font-size: 20px;">ゆいキャン</h1>
        <nav>
            <ul>
                <li><a href="like_list.html" style=text-decoration:none;color:#000>いいね</a></li>
                <li><a href="matching_list.html" style=text-decoration:none;color:#000>マッチング</a></li>
                <li><a href="{{ url_for('logout') }}" style=text-decoration:none;color:#000>ログアウト</a></li>
                <li><a href="profile_detail.html" style=text-decoration:none;color:#000></a>名前(書き換える)</li>       
            </ul>
        </nav>
    </header>            

    <div class="content-wrapper">
        <div class="container">
            <div class="row profile-content">
                <div class="col-lg-4 col-md-4 col-sm-12 mb-4">
                    <img src="{{ url_for('profile_picture', user_id=user.id) }}" alt="プロフィール写真" class="img-fluid profile-photo">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 profile-details">
                    <h2 class="mb-3">名前: {{ user.username }}</h2>
                    <p><strong>学部:</strong> {{ faculty_name }}</p>
                    <p><strong>学年:</strong> {{ user.univ_year }} 年生</p>
                    <hr>
                    <h3>自己紹介</h3>
                    <p>{{ user.bio }}</p>
                    <a href="{{ url_for('profile_edit', user_id=user.id) }}" class="btn btn-primary">編集する</a>
                </div>
            </div>
        </div>
    </div>

    <a href="{{ url_for('index', user_id=user.id) }}" class="btn btn-primary btn-sm back-to-list-btn">一覧に戻る</a>

    <footer>
        <div class="container">
            <p class="text-center mb-0">&copy; 2023 ゆいキャン</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
